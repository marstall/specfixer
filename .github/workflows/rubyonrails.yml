# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby on Rails CI"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@78c01b705fd9d5ad960d432d3a0cfa341d50e410 # v1.179.1
        with:
          bundler-cache: true
      # Add or replace database setup steps here
      - name: Set up database schema
        run: bin/rails db:schema:load
      # Add or replace test runners here
      - name: Run tests
        run: bin/rake
      
      # Send email notification on failure
      - name: Send email notification on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ Rails CI Failed - bin/rake error in ${{ github.repository }}"
          to: marstall@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hi there!
            
            The Rails CI workflow failed in repository: ${{ github.repository }}
            
            **Failure Details:**
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Workflow: ${{ github.workflow }}
            - Job: ${{ github.job }}
            - Run ID: ${{ github.run_id }}
            
            **What failed:**
            The `bin/rake` command encountered an error during the test execution.
            
            **Next Steps:**
            1. Check the workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            2. Review the failing tests or rake tasks
            3. Fix the issues and push a new commit
            
            **Commit Message:**
            ${{ github.event.head_commit.message }}
            
            **Author:** ${{ github.event.head_commit.author.name }}
            
            Best regards,
            GitHub Actions Bot ðŸ¤–

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@78c01b705fd9d5ad960d432d3a0cfa341d50e410 # v1.179.1
        with:
          bundler-cache: true
      - name: Generate binstubs
        run: bundle binstubs bundler-audit brakeman rubocop
      # Add or replace any other lints here
      - name: Security audit dependencies
        run: bin/bundler-audit --update
      - name: Security audit application code
        run: bin/brakeman -q -w2
      - name: Lint Ruby files
        run: bin/rubocop --parallel
      
      # Send email notification on lint failure
      - name: Send email notification on lint failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ Rails Lint Failed - Code quality issues in ${{ github.repository }}"
          to: marstall@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Hi there!
            
            The Rails lint workflow failed in repository: ${{ github.repository }}
            
            **Failure Details:**
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}
            - Workflow: ${{ github.workflow }}
            - Job: ${{ github.job }}
            - Run ID: ${{ github.run_id }}
            
            **What failed:**
            One or more of the following checks failed:
            - Security audit (bundler-audit)
            - Security scan (brakeman)
            - Ruby linting (rubocop)
            
            **Next Steps:**
            1. Check the workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            2. Fix the security vulnerabilities or code style issues
            3. Run the checks locally: `bin/bundler-audit --update && bin/brakeman && bin/rubocop`
            4. Push a new commit with fixes
            
            **Commit Message:**
            ${{ github.event.head_commit.message }}
            
            **Author:** ${{ github.event.head_commit.author.name }}
            
            Best regards,
            GitHub Actions Bot ðŸ¤–
